<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - IPB Games</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-dark py-3">
        <div class="container">
            <h1 class="text-center text-white">IPB Games</h1>
            <nav class="navbar navbar-expand-lg navbar-dark" aria-label="Main navigation">
                <div class="container-fluid">
                    <a href="index.html" class="navbar-brand" aria-label="Home">
                        <img src="../IPB-GAMES/pngs/home.png" class="icon-size" alt="House Icon" width="25">  
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="games.html">Games</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="favorites.html">Favorites</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="signin.html">Sign in</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="resgister.html">Register</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="py-5 d-flex justify-content-center align-items-center" style="min-height: 70vh;">
            <div class="login-box bg-light p-4 rounded">
                <!-- Exibição do ícone de registro -->
                <div class="text-center mb-4">
                    <img src="../IPB-Games/pngs/user.png" alt="User Icon" width="50" height="50">
                </div>
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
                <div class="mt-3 text-center">
                    <p>Already have an account? <a href="signin.html" class="text-decoration-none">Sign in here</a></p>
                </div>
            </div>
        </section>
    </main>
    
    <footer class="bg-dark text-light py-3">
        <div class="container text-center">
            <p>&copy; 2024 Game Review Platform. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
