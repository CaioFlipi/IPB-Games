<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites - IPB Games</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-dark py-3">
        <div class="container">
            <h1 class="text-center text-white">IPB Games</h1>
            <nav class="navbar navbar-expand-lg navbar-dark" aria-label="Main navigation">
                <div class="container-fluid">
                    <a href="index.html" class="navbar-brand" aria-label="Home">
                        <img src="pngs/home.png" class="icon-size" alt="House Icon" width="25">  
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="games.html">Games</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="favorites.html">Favorites</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="signin.html">Sign in</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="register.html">Register</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="py-5">
            <div class="container">
                <h2 class="text-center mb-4">Favorites</h2>
                <div id="favorites-content" class="text-center">
                    <!-- Content for favorites goes here -->
                    <button class="btn btn-primary" onclick="addToFavorites()">Add Game to Favorites</button>
                    <p class="mt-3">We recommend adding these games to your favorites:</p>
                    <ul id="recommendations" class="list-unstyled">
                        <!-- Recommendations will be dynamically added here -->
                    </ul>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-light py-3">
        <div class="container text-center">
            <p>&copy; 2024 Game Review Platform. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Mock function to check if the user is logged in
        function isLoggedIn() {
            // Replace this with actual login check logic
            return false; // Change to true if the user is logged in
        }

        // Redirect to sign-in page if not logged in
        document.addEventListener('DOMContentLoaded', function() {
            if (!isLoggedIn()) {
                alert('You must be logged in to access the favorites page.');
                window.location.href = 'signin.html';
            } else {
                loadRecommendations();
            }
        });

        // Function to handle adding a game to favorites
        function addToFavorites() {
            if (!isLoggedIn()) {
                alert('You must be logged in to add games to your favorites.');
                window.location.href = 'signin.html';
                return;
            }
            // Logic to add the game to favorites
            alert('Game added to favorites!');
        }

        // Function to load game recommendations
        function loadRecommendations() {
            const recommendations = [
                'Game 1',
                'Game 2',
                'Game 3'
            ];
            const recommendationsList = document.getElementById('recommendations');
            recommendations.forEach(game => {
                const listItem = document.createElement('li');
                listItem.textContent = game;
                recommendationsList.appendChild(listItem);
            });
        }
    </script>
</body>
</html>
